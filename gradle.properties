# ============================================
# Gradle Daemon JVM Configuration
# ============================================

# Set JVM arguments for the Gradle Daemon
org.gradle.jvmargs=-Xmx2g -Xms512m -XX:MaxMetaspaceSize=512m \
  -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# ============================================
# Performance Optimizations
# ============================================

# Enable build cache to speed up builds
org.gradle.caching=true

# Enable parallel project execution
org.gradle.parallel=true

# Enable configuration on demand to reduce configuration time
org.gradle.configureondemand=true

# Enable configuration cache to reuse configuration from previous builds
org.gradle.configuration-cache=true

# Enable the Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable file system watching for improved performance
org.gradle.vfs.watch=true

# ============================================
# Build Warnings and Errors
# ============================================

# Show all deprecation warnings
org.gradle.warning.mode=all

# ============================================
# Dependency Resolution
# ============================================

springBootVersion=3.1.5
