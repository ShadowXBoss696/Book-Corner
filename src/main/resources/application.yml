# ======================================================
# Spring Boot Application Configuration File
# ======================================================

# Server Configuration
server:
  port: 8080

# Application Settings
spring:
  application:
    name: bookcorner-api

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/bookcorner_db
    username: admin
    password: admin123

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # File Upload Settings
  servlet:
    multipart:
      max-file-size: 50MB

  # Docker Integration
  docker:
    compose:
      file: docker-compose.yml
      lifecycle-management: start_only

# =================================================================
# Monitoring & Management Configuration
# =================================================================

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,configprops
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# =================================================================
# Documentation Configuration
# =================================================================

springdoc:
  default-produces-media-type: application/json
